
<!-- Common tags for organizing pages -->

<header>For opening a page or container</header>
<footer>For closing a page or container</footer>

<main>For the primary page content</main>
<aside>For secondary content</aside>

<article>For a complete content chunk</article>
<section>For a partial content chunk</section>

<nav>For a navigation menu</nav>
<figure>For an image with a caption</figure>

<div>A generic block</div>
<span>A generic phrase</span>
